<style>
  /* Globalne ustawienia */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  /* Ustawienia dla ciała strony */
  body {
    background-color: #f0f0f0; /* Lekko szare tło */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Kontener główny, który wyśrodkuje wszystko na stronie */
  .main-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Wyśrodkowanie w kolumnie */
  }

  /* Kontener formularza */
  .converter-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
  }

  /* Styl tytułu */
  h1 {
    font-size: 36px; /* Duży tytuł */
    margin-bottom: 20px;  /* Przestrzeń nad formularzem */
    color: #333;
  }

  /* Formularz */
  input.input-field {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    margin-bottom: 15px;
    transition: all 0.3s;
  }

  input.input-field:focus {
    border-color: #4a90e2;
    outline: none;
  }

  /* Przycisk */
  button.convert-btn {
    padding: 10px 20px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
  }

  button.convert-btn:hover {
    background-color: #357ab7;
  }

  /* Wynik konwersji */
  .result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    font-weight: bold;
    background-color: #e7f4ff;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  /* Stylizacja responsywna */
  @media (max-width: 600px) {
    .converter-container {
      width: 90%;
      padding: 20px;
    }

    input.input-field, button.convert-btn {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>

<div class="main-container">

  <h1>{{ title }}</h1>

  <div class="converter-container">
    <input type="number" [(ngModel)]="amountPLN" placeholder="Podaj kwotę w PLN" class="input-field">


    <button (click)="convertCurrency()" class="convert-btn">PRZELICZ</button>


    <div *ngIf="amountEUR !== null && amountEUR !== undefined" class="result">
      Wynik: {{ amountEUR }} EUR
    </div>
  </div>
</div>

<router-outlet></router-outlet>
